<div>
  <div class="result-layout">
    <div class="result">0</div>
  </div>

  <div class="grid-layout">
    <button class="grid main-key" value="7" onclick="handleCalculatorBtn(this)">
      7
    </button>
    <button class="grid main-key" value="8" onclick="handleCalculatorBtn(this)">
      8
    </button>
    <button class="grid main-key" value="9" onclick="handleCalculatorBtn(this)">
      9
    </button>
    <button
      class="grid"
      id="del-btn"
      value="DEL"
      onclick="handleCalculatorBtn(this)"
    >
      DEL
    </button>

    <button class="grid main-key" value="4" onclick="handleCalculatorBtn(this)">
      4
    </button>
    <button class="grid main-key" value="5" onclick="handleCalculatorBtn(this)">
      5
    </button>
    <button class="grid main-key" value="6" onclick="handleCalculatorBtn(this)">
      6
    </button>
    <button class="grid main-key" value="+" onclick="handleCalculatorBtn(this)">
      +
    </button>

    <button class="grid main-key" value="1" onclick="handleCalculatorBtn(this)">
      1
    </button>
    <button class="grid main-key" value="2" onclick="handleCalculatorBtn(this)">
      2
    </button>
    <button class="grid main-key" value="3" onclick="handleCalculatorBtn(this)">
      3
    </button>
    <button class="grid main-key" value="-" onclick="handleCalculatorBtn(this)">
      -
    </button>

    <button class="grid main-key" value="," onclick="handleCalculatorBtn(this)">
      .
    </button>
    <button class="grid main-key" value="0" onclick="handleCalculatorBtn(this)">
      0
    </button>
    <button class="grid main-key" value="/" onclick="handleCalculatorBtn(this)">
      /
    </button>
    <button class="grid main-key" value="*" onclick="handleCalculatorBtn(this)">
      x
    </button>
  </div>

  <div class="grid-layout-2">
    <button
      id="reset-btn"
      class="grid"
      value="RESET"
      onclick="handleCalculatorBtn(this)"
    >
      RESET
    </button>
    <button
      id="result-btn"
      class="grid"
      value="="
      onclick="handleCalculatorBtn(this)"
      type="submit"
    >
      =
    </button>
  </div>
</div>
